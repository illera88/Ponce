name: Build for Windows
on: 
    push:
    pull_request:
    release:
      types: # This configuration does not affect the page_build event above
        - created

jobs:
    build:
        #if: github.event_name == 'push' && contains(toJson(github.event.commits), '***NO_CI***') == false && contains(toJson(github.event.commits), '[ci skip]') == false && contains(toJson(github.event.commits), '[skip ci]') == false
        runs-on: windows-2019
        steps:           
            - uses: actions/checkout@v1
              with:
                  submodules: true
                    
            - name: Update vcpkg triplet to only build release
              run: |
                  echo $env:VCPKG_INSTALLATION_ROOT
                  curl --version
                  "`r`nset(VCPKG_BUILD_TYPE release)" | Add-Content "$env:VCPKG_INSTALLATION_ROOT\triplets\x64-windows-static.cmake"
                  
            - name: Build Triton dependencies with vcpkg
              run: |
                  vcpkg install --triplet x64-windows-static capstone[x86] z3 boost-multiprecision boost-numeric-conversion
                  
            - name: Download and build Triton
              run: |
                  curl --version
                  cd ..
                  git clone https://github.com/JonathanSalwan/Triton
                  cd Triton
                  cmake -S . -B build_x64 \
                  -DPYTHON_BINDINGS=OFF \
                  -DSTATICLIB=ON \
                  -DBOOST_INCLUDEDIR=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static\include \
                  -DZ3_INCLUDE_DIRS=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static\include \
                  -DCAPSTONE_INCLUDE_DIRS=$env:VCPKG_INSTALLATION_ROOT\installed\x64-windows-static\include\capstone
                  cmake --build build_x64 --config Release
                  
            - name: Download IDA SDK 7.1 and unzip
              env:
                IDA_SDK_7.1: ${{ secrets.DOWNLOAD_LINK_IDA71 }}
              run: |
                  cd ..
                  mkdir IDA_SDKs
                  powershell Invoke-WebRequest "$IDA_SDK_7.1" -OutFile IDA_SDKs\idasdk71.zip
                  powershell Expand-Archive -Force IDA_SDKs\idasdk71.zip IDA_SDKs\idasdk71
                
            - name: Build Ponce x64 IDA 7.1
              run: |
                  cmake --build build_x64 --config Release
                  cmake -S . -B build_x64 
                  -DIDASDK_ROOT_DIR=..\IDA_SDKs\idasdk71 \
                  -DSTATICLIB=ON \
                  -DCMAKE_BUILD_TYPE=Release \
                  -G "Visual Studio 16 2019" \
                  -A x64 \
                  -DVCPKG_TARGET_TRIPLET="x64-windows-static" \
                  -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT\scripts\buildsystems\vcpkg.cmake" \
                  -DTRITON_INCLUDE_DIR=..\Triton\src\libtriton\includes \
                  -DTRITON_LIBRARY=..\Triton\build_x64\src\libtriton\Release\triton.lib
                  
